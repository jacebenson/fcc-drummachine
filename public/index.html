<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <meta name="description" content="ServiceNow Developer">
    <!--<link rel="stylesheet" href="/css/main.css"-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//use.fontawesome.com/276178d24b.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--Page specific-->
    <link media="screen,print" rel="stylesheet" href="./css/custom.css">
    <script src="./js/custom.js" type="text/javascript"></script>
    <script src="//cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <div class="container col-md-4 col-md-offset-4 fixed" id="drum-machine">
        <div class="center-block row top col-md-12 col-xs-12">FCC Drum Machine</div>
        <div class="">
            <div class="col-md-12 col-xs-12" id="display">&nbsp;</div>
        </div>
        <div class="center-block row">
            <button id="HEATER-1" key="Q" class="drum-pad button btn btn-primary col-md-4 ml-1">Q
                <audio id="Q" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
            </button>
            <button id="HEATER-2" key="W" class="drum-pad btn btn-primary col-md-4">W
                <audio id="W" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
            </button>
            <button id="HEATER-3" key="E" class="drum-pad btn btn-primary col-md-4">E
                <audio id="E" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
            </button>
        </div>
        <div class="center-block row">
            <button id="HEATER-4" key="A" class="drum-pad btn btn-primary col-md-4">A
                <audio id="A" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
            </button>
            <button id="CLAP" key="S" class="drum-pad btn btn-primary col-md-4">S
                <audio id="S" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
            </button>
            <button id="OPEN-HH" key="D" class="drum-pad btn btn-primary col-md-4">D
                <audio id="D" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
            </button>
        </div>
        <div class="center-block row">
            <button id="KICK-N-KAT" key="Z" class="drum-pad btn btn-primary col-md-4">Z
                <audio id="Z" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
            </button>
            <button id="KICK" key="X" class="drum-pad btn btn-primary col-md-4">X
                <audio id="X" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
            </button>
            <button id="CLOSED-HH" key="C" class="drum-pad btn btn-primary col-md-4">C
                <audio id="C" class="clip hidden" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
            </button>
        </div>
        <noscript id="deferred-styles">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
                crossorigin="anonymous">
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css">
        </noscript>
        <script>
            var loadDeferredStyles = function () {
                var addStylesNode = document.getElementById("deferred-styles");
                var replacement = document.createElement("div");
                replacement.innerHTML = addStylesNode.textContent;
                document.body.appendChild(replacement)
                addStylesNode.parentElement.removeChild(addStylesNode);
            };
            var raf = requestAnimationFrame || mozRequestAnimationFrame ||
                webkitRequestAnimationFrame || msRequestAnimationFrame;
            if (raf) raf(function () {
                window.setTimeout(loadDeferredStyles, 0);
            });
            else window.addEventListener('load', loadDeferredStyles);
        </script>

</body>

</html>
